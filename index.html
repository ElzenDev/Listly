<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elzen's ATL</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container">
        <section id="left-corner">
            <header>
                <h1>Elzen</h1>
            </header>
            <main>
                <button class="btnAddTask" onclick="enableAddTask()">
                    <i class="bi bi-plus btn pi"></i>
                    <p>Add Task</p>
                </button>
                <nav>
                    <button class="links" onclick="enableSearch()"><p>Search</p></button>
                    <a href="" class="links"><p>Today</p></a>
                    <a href="" class="links"><p>Soon...</p></a>
                    <a href="" class="links"><p>Filters & Tags</p></a>
                </nav>
            </main>
            
        </section>
        <main class="app">

            <h1>ATL</h1>
            <div id="addTaskDiv" class="inputDivArea">
                <section id="inputDiv">
                    <input type="text" name="addTaskInput" id="addTaskInput" class="inputArea" placeholder="Write Your Task Here" value="">
                    <button id="btnInsert"><i class="bi bi-plus btn pi-anim"></i></button>
                </section>
                <section class="config">
                    <button id="btnCalendar" class="tcButton"><i class="bi bi-calendar"></i><p class="hidden">Set due date</p></button>
                    <button id="btnAlarm" class="tcButton" ><i class="bi bi-alarm"></i><p class="hidden">Remind me</p></button>
                    <button id="btnRepeat" class="tcButton"><i class="bi bi-repeat"></i><p class="hidden">Repeat</p></button>
                </section>
            </div>

            <section id="searchDiv" class="inputDivArea" >
                <i class="bi bi-search"></i>
                <input type="search" name="search" id="searchInput" class="inputArea" placeholder="Search" >

            </section>

            <ol id="taskList">
            </ol>

           
        </main>

    </div>
    
    
    <script src="script.js"></script>
</body>
</html>
